<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Transport Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <script async>
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&libraries=places`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
    </script>
</head>

<body>
    <div class="calculator-container">
        <h1>Dog Transport Calculator</h1>

        <form id="transport-form">
            <label for="num-animals">Number of Animals:</label>
            <select id="num-animals" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5+</option>
            </select>

            <label for="services">Service:</label>
            <select id="services" required>
                <option value="shared-ride">Shared Ride (4 day delivery)</option>
                <option value="semi-private-ride">Semi Private Ride (3 day delivery)</option>
                <option value="private-ride">Private Ride (2 day delivery)</option>
                <option value="private-ride-two-drivers">Private Ride Two Drivers (1 day delivery)</option>
            </select>

            <label for="pickup-window">Pick-Up Window:</label>
            <input type="date" id="pickup-window" min="" max="" required>

            <label for="dropoff-window">Drop-Off Window:</label>
            <input type="date" id="dropoff-window" min="" max="" required>

            <h2>500 Mile Minimum</h2>
            <label for="pickup-address">Pick-Up Address:</label>
            <input type="text" id="pickup-address" placeholder="Enter pick-up address" required>

            <label for="dropoff-address">Drop-Off Address:</label>
            <input type="text" id="dropoff-address" placeholder="Enter drop-off address" required>

            <div id="dynamic-pets-container"></div>

            <button type="button" id="calculate-btn">Calculate Price</button>
        </form>

        <div id="results">
            <h2>Calculation Results</h2>
            <p id="price-output"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
